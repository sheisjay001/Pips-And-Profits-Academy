<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-purple text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom border-white border-opacity-25">
                <img src="images/logo.jpg" alt="Logo" width="40" class="rounded-circle me-2"> PPA
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="courses.html" class="list-group-item list-group-item-action bg-transparent text-white fw-bold"><i class="fas fa-arrow-left me-2"></i>Back to Courses</a>
                
                <div class="px-3 mt-4 text-white-50 small text-uppercase fw-bold">Course Content</div>
                <div id="moduleList">
                    <!-- Dynamic Modules -->
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 shadow-sm">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left text-purple fs-4 me-3" id="sidebarToggle"></i>
                    <h2 class="fs-4 m-0 text-purple" id="lessonTitle">Loading...</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 py-5">
                <div class="row">
                    <div class="col-lg-9">
                        <!-- Video Player -->
                        <div class="ratio ratio-16x9 bg-dark rounded shadow mb-4" id="videoContainer">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <div class="text-center text-white">
                                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                                </div>
                            </div>
                        </div>

                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-body">
                                <h4 class="fw-bold">Lesson Description</h4>
                                <p class="text-muted" id="lessonDescription">Loading description...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3">
                        <div class="card shadow-sm border-0 mb-3">
                            <div class="card-body">
                                <h6 class="fw-bold">Lesson Resources</h6>
                                <ul class="list-unstyled small mt-3" id="lessonResources">
                                    <li class="text-muted">No resources available.</li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success py-2">Mark as Complete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        App.checkAuth();
        
        // Toggle Sidebar
        document.getElementById("sidebarToggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        // Helper to get embed URL
        function getVideoEmbedUrl(url) {
            if (!url) return null;
            
            // YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = null;
                if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split('?')[0];
                } else if (url.includes('embed/')) {
                    return url;
                }
                
                if (videoId) {
                    return `https://www.youtube.com/embed/${videoId}`;
                }
            }
            
            // Vimeo (if standard url is pasted, convert to player)
            // https://vimeo.com/123456 -> https://player.vimeo.com/video/123456
            if (url.includes('vimeo.com') && !url.includes('player.vimeo.com')) {
                const parts = url.split('/');
                const id = parts[parts.length - 1];
                if (id && !isNaN(id)) {
                    return `https://player.vimeo.com/video/${id}`;
                }
            }
            
            return null;
        }

        // Get Course Info
        async function loadLesson() {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('id');
            const courses = await App.getCourses();
            const course = courses.find(c => c.id == courseId);
            
            if (course) {
                document.getElementById('lessonTitle').textContent = course.title;
                document.getElementById('lessonDescription').textContent = course.description || 'No description available for this course.';
                
                // Update Sidebar Module List (Just showing the current course as the single lesson for now)
                const moduleList = document.getElementById('moduleList');
                if (moduleList) {
                    moduleList.innerHTML = `
                        <a href="#" class="list-group-item list-group-item-action bg-transparent text-white active">
                            <i class="fas fa-play-circle me-2"></i> ${course.title}
                        </a>
                    `;
                }

                // Load Video
                const videoContainer = document.getElementById('videoContainer');
                const videoSrc = course.video_path || course.videoUrl;

                if (videoSrc) {
                    const embedUrl = getVideoEmbedUrl(videoSrc);
                    
                    if (embedUrl || videoSrc.includes('player.vimeo.com')) {
                        const finalUrl = embedUrl || videoSrc;
                        videoContainer.innerHTML = `<iframe src="${finalUrl}" title="${course.title}" allowfullscreen style="width:100%; height:100%; border:0;"></iframe>`;
                    } 
                    // Assume it's a direct video file (local or remote)
                    else {
                        // Fix path if it's a local file upload (e.g., uploads/courses/...)
                        // If it starts with 'uploads/', make sure it's relative to root or handled correctly.
                        // Assuming the file is served from root/uploads/...
                        videoContainer.innerHTML = `
                            <video controls class="w-100 h-100" style="object-fit: cover;">
                                <source src="${videoSrc}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `;
                    }
                } else {
                    videoContainer.innerHTML = `
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <div class="text-center text-white">
                                <i class="fas fa-video-slash fa-4x mb-3"></i>
                                <h4>No Video Available</h4>
                                <p class="text-white-50">This lesson content is coming soon.</p>
                            </div>
                        </div>
                    `;
                }
            }
        }
        loadLesson();
    </script>
</body>
</html>
