<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tools - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-purple text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom border-white border-opacity-25">
                <img src="images/logo.jpg" alt="Logo" width="40" class="rounded-circle me-2"> PPA
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="courses.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-graduation-cap me-2"></i>My Courses</a>
                <a href="signals.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-chart-line me-2"></i>Signals</a>
                <a href="tools.html" class="list-group-item list-group-item-action bg-purple text-white border-0 active p-3">
                    <i class="fa-solid fa-tools me-2"></i> Trading Tools
                </a>
                <a href="community.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-brands fa-telegram me-2"></i> Community
                </a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3 mt-5">
                    <i class="fa-solid fa-gear me-2"></i> Settings
                </a>
                <a href="#" onclick="App.logout()" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const user = App.getCurrentUser();
                    if (!user) {
                        window.location.href = 'login.html';
                        return;
                    }
                    if (user.role !== 'admin' && user.plan === 'free') {
                        window.location.href = 'dashboard.html?upgrade=true';
                    }
                });
            </script>
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 shadow-sm">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left text-purple fs-4 me-3" id="sidebarToggle"></i>
                    <h2 class="fs-4 m-0 text-purple">Trading Tools</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 py-5">
                <div class="row g-4">
                    <!-- Economic Calendar -->
                    <div class="col-lg-8">
                        <div class="card shadow-sm border-0 h-100">
                            <div class="card-header bg-white border-0 py-3">
                                <h5 class="mb-0 fw-bold">Economic Calendar</h5>
                            </div>
                            <div class="card-body">
                                <!-- TradingView Widget BEGIN -->
                                <div class="tradingview-widget-container">
                                    <div class="tradingview-widget-container__widget"></div>
                                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                                    {
                                    "width": "100%",
                                    "height": "600",
                                    "colorTheme": "light",
                                    "isTransparent": false,
                                    "locale": "en",
                                    "importanceFilter": "0,1",
                                    "currencyFilter": "USD,EUR,GBP,JPY,AUD,CAD,CHF,NZD,CNY"
                                    }
                                    </script>
                                </div>
                                <!-- TradingView Widget END -->
                            </div>
                        </div>
                    </div>

                    <!-- Calculators -->
                    <div class="col-lg-4">
                        <div class="card shadow-sm border-0 mb-4">
                            <div class="card-header bg-white border-0 py-3">
                                <h5 class="mb-0 fw-bold">Position Size Calculator</h5>
                            </div>
                            <div class="card-body">
                                <form id="calcForm">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold">Calculation Mode</label>
                                        <div class="btn-group w-100" role="group">
                                            <input type="radio" class="btn-check" name="calcMode" id="modePips" value="pips" checked onchange="toggleCalcMode()">
                                            <label class="btn btn-outline-purple" for="modePips">By Pips</label>
                                            <input type="radio" class="btn-check" name="calcMode" id="modePrice" value="price" onchange="toggleCalcMode()">
                                            <label class="btn btn-outline-purple" for="modePrice">By Price</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label small">Instrument</label>
                                        <select class="form-select" id="pair">
                                            <option value="EURUSD">EUR/USD</option>
                                            <option value="GBPUSD">GBP/USD</option>
                                            <option value="USDJPY">USD/JPY</option>
                                            <option value="USDCAD">USD/CAD</option>
                                            <option value="USDCHF">USD/CHF</option>
                                            <option value="AUDUSD">AUD/USD</option>
                                            <option value="NZDUSD">NZD/USD</option>
                                            <option value="XAUUSD">XAU/USD (Gold)</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 mb-3">
                                            <label class="form-label small">Balance ($)</label>
                                            <input type="number" class="form-control" id="balance" placeholder="10000">
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label class="form-label small">Risk (%)</label>
                                            <input type="number" class="form-control" id="risk" placeholder="1">
                                        </div>
                                    </div>

                                    <div class="mb-3 mode-pips">
                                        <label class="form-label small">Stop Loss (Pips)</label>
                                        <input type="number" class="form-control" id="slPips" placeholder="20">
                                    </div>

                                    <div class="mb-3 mode-price d-none">
                                        <label class="form-label small">Entry Price</label>
                                        <input type="number" class="form-control" id="entryPrice" step="any" placeholder="1.0500">
                                    </div>
                                    <div class="mb-3 mode-price d-none">
                                        <label class="form-label small">Stop Loss Price</label>
                                        <input type="number" class="form-control" id="slPrice" step="any" placeholder="1.0480">
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="button" class="btn btn-purple" onclick="calculateSize()">Calculate</button>
                                    </div>
                                    <div class="alert alert-light text-center border">
                                        <small class="text-muted d-block">Recommended Lot Size:</small>
                                        <h3 class="text-purple fw-bold mb-0" id="resultLot">0.00</h3>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Market Overview -->
                        <div class="card shadow-sm border-0">
                            <div class="card-header bg-white border-0 py-3">
                                <h5 class="mb-0 fw-bold">Market Overview</h5>
                            </div>
                            <div class="card-body p-0">
                                <!-- TradingView Widget BEGIN -->
                                <div class="tradingview-widget-container">
                                    <div class="tradingview-widget-container__widget"></div>
                                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                                    {
                                    "colorTheme": "light",
                                    "dateRange": "12M",
                                    "showChart": false,
                                    "locale": "en",
                                    "width": "100%",
                                    "height": "400",
                                    "largeChartUrl": "",
                                    "isTransparent": false,
                                    "showSymbolLogo": true,
                                    "showFloatingTooltip": false,
                                    "tabs": [
                                        {
                                        "title": "Forex",
                                        "symbols": [
                                            { "s": "FX:EURUSD", "d": "EUR/USD" },
                                            { "s": "FX:GBPUSD", "d": "GBP/USD" },
                                            { "s": "FX:USDJPY", "d": "USD/JPY" },
                                            { "s": "FX:USDCHF", "d": "USD/CHF" },
                                            { "s": "FX:AUDUSD", "d": "AUD/USD" },
                                            { "s": "FX:USDCAD", "d": "USD/CAD" }
                                        ]
                                        }
                                    ]
                                    }
                                    </script>
                                </div>
                                <!-- TradingView Widget END -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script>
        App.checkAuth();

        function toggleCalcMode() {
            const mode = document.querySelector('input[name="calcMode"]:checked').value;
            if (mode === 'pips') {
                document.querySelectorAll('.mode-pips').forEach(el => el.classList.remove('d-none'));
                document.querySelectorAll('.mode-price').forEach(el => el.classList.add('d-none'));
            } else {
                document.querySelectorAll('.mode-pips').forEach(el => el.classList.add('d-none'));
                document.querySelectorAll('.mode-price').forEach(el => el.classList.remove('d-none'));
            }
        }

        function calculateSize() {
            const balance = parseFloat(document.getElementById('balance').value);
            const risk = parseFloat(document.getElementById('risk').value);
            const pair = document.getElementById('pair').value;
            const mode = document.querySelector('input[name="calcMode"]:checked').value;
            
            let slPips = 0;

            if (mode === 'pips') {
                slPips = parseFloat(document.getElementById('slPips').value);
            } else {
                const entry = parseFloat(document.getElementById('entryPrice').value);
                const slPrice = parseFloat(document.getElementById('slPrice').value);
                
                if (entry && slPrice) {
                    const diff = Math.abs(entry - slPrice);
                    if (pair.includes('JPY')) {
                        slPips = diff * 100;
                    } else if (pair === 'XAUUSD') {
                        slPips = diff * 10; 
                    } else {
                        slPips = diff * 10000;
                    }
                }
            }

            if (balance && risk && slPips) {
                const riskAmount = balance * (risk / 100);
                let pipValue = 10; // Default for XXX/USD and XAUUSD

                if (pair.includes('USD') && !pair.startsWith('USD')) {
                     // EURUSD, GBPUSD, AUDUSD, NZDUSD, XAUUSD -> Pip Value ~$10
                     pipValue = 10;
                } else if (pair.startsWith('USD')) {
                    // USDJPY, USDCAD, USDCHF
                    let price = 1.0;
                    if (mode === 'price') {
                        price = parseFloat(document.getElementById('entryPrice').value) || 1.0;
                    } else {
                        // Fallbacks
                        if (pair === 'USDJPY') price = 150.0;
                        if (pair === 'USDCAD') price = 1.35;
                        if (pair === 'USDCHF') price = 0.85;
                    }

                    if (pair === 'USDJPY') {
                        pipValue = 1000 / price;
                    } else {
                        pipValue = 10 / price;
                    }
                }

                const lots = riskAmount / (slPips * pipValue);
                document.getElementById('resultLot').textContent = lots.toFixed(2);
            }
        }
    </script>
</body>
</html>
