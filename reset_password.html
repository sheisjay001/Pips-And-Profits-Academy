<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow border-0" style="max-width: 420px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="images/logo.jpg" alt="Logo" width="80" class="rounded-circle mb-3">
                <h4 class="fw-bold text-purple">Set New Password</h4>
                <p class="text-muted small">Enter a new password for your account.</p>
            </div>

            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="******" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="confirm" placeholder="******" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-purple py-2">Update Password</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted"><a href="login.html" class="text-purple text-decoration-none fw-bold">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = e.target.password.value;
            const confirm = e.target.confirm.value;
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }
            if (password !== confirm) {
                alert('Passwords do not match.');
                return;
            }

            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                alert('Invalid or missing password reset token.');
                return;
            }

            const btn = e.submitter;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...`;

            try {
                const result = await App.api('auth.php', 'POST', { action: 'reset_password', token, password });
                alert(result.message || 'Password updated.');
                if (result.success) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Reset Password Error:', error);
                alert('An error occurred. Please check the console and try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
