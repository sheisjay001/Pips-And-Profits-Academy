<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-purple text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold border-bottom border-white border-opacity-25">
                <img src="images/logo.jpg" alt="Logo" width="40" class="rounded-circle me-2"> PPA
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent text-white"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="courses.html" class="list-group-item list-group-item-action bg-purple text-white border-0 active p-3">
                    <i class="fa-solid fa-graduation-cap me-2"></i> My Courses
                </a>
                <a href="signals.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-solid fa-signal me-2"></i> Signals <span class="badge bg-danger rounded-pill float-end">New</span>
                </a>
                <a href="tools.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-solid fa-tools me-2"></i> Trading Tools
                </a>
                <a href="community.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-brands fa-telegram me-2"></i> Community
                </a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3 mt-5">
                    <i class="fa-solid fa-gear me-2"></i> Settings
                </a>
                <a href="#" onclick="App.logout()" class="list-group-item list-group-item-action bg-purple text-white border-0 p-3">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 px-4 shadow-sm">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left text-purple fs-4 me-3" id="sidebarToggle"></i>
                    <h2 class="fs-4 m-0 text-purple">Academy Courses</h2>
                </div>
            </nav>

            <div class="container-fluid px-4 py-5">
                <!-- Course Filters -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="btn-group">
                            <button class="btn btn-purple active">All Courses</button>
                            <button class="btn btn-outline-secondary">Beginner</button>
                            <button class="btn btn-outline-secondary">Intermediate</button>
                            <button class="btn btn-outline-secondary">Advanced</button>
                        </div>
                    </div>
                </div>

                <!-- Course Grid -->
                <div class="row g-4" id="coursesGrid">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Check Auth
        App.checkAuth();

        // Toggle Sidebar
        document.getElementById("sidebarToggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });

        // Render Courses
        const courses = App.getCourses();
        const grid = document.getElementById('coursesGrid');

        courses.forEach(course => {
            const card = `
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm border-0">
                        <img src="${course.thumbnail}" class="card-img-top" alt="${course.title}" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <span class="badge bg-purple w-auto align-self-start mb-2">${course.level}</span>
                            <h5 class="card-title fw-bold">${course.title}</h5>
                            <p class="card-text text-muted small flex-grow-1">${course.desc}</p>
                            
                            <div class="mt-3">
                                <div class="d-flex justify-content-between small fw-bold mb-1">
                                    <span>Progress</span>
                                    <span>${course.progress}%</span>
                                </div>
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: ${course.progress}%"></div>
                                </div>
                            </div>
                            
                            <a href="lesson.html?id=${course.id}" class="btn btn-outline-purple mt-3 w-100">
                                ${course.progress > 0 ? 'Continue Learning' : 'Start Course'}
                            </a>
                        </div>
                    </div>
                </div>
            `;
            grid.innerHTML += card;
        });
    </script>
</body>
</html>
