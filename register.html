<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="images/logo.jpg" alt="Logo" width="80" class="rounded-circle mb-3">
                <h4 class="fw-bold text-purple">Create Account</h4>
                <p class="text-muted small">Join Pips and Profit Academy today</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="******" required>
                    </div>
                    <div class="form-text text-warning small"><i class="fas fa-exclamation-triangle me-1"></i> For your security, please use a unique password.</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-purple py-2">Sign Up</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Already have an account? <a href="login.html" class="text-purple text-decoration-none fw-bold">Login</a></p>
                <p class="small text-muted mt-2"><a href="index.html" class="text-secondary text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Home</a></p>
                <div class="mt-3">
                    <div id="googleSignInRegister" class="d-inline-block"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = e.target.name.value;
            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                const result = await App.register(name, email, password);
                if (result.success) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        });
        
        function onGoogleCredentialResponse(response) {
            App.loginWithGoogle(response.credential).then(result => {
                if (result.success && result.user) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || 'Google sign-in failed');
                }
            }).catch(err => {
                console.error(err);
                alert('An error occurred during Google sign-in.');
            });
        }
        window.addEventListener('load', function () {
            const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
            if (window.google && CLIENT_ID && CLIENT_ID !== 'YOUR_GOOGLE_CLIENT_ID') {
                google.accounts.id.initialize({
                    client_id: CLIENT_ID,
                    callback: onGoogleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('googleSignInRegister'),
                    { theme: 'outline', size: 'large', text: 'continue_with' }
                );
            }
        });
    </script>
</body>
</html>
