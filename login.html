<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="images/logo.jpg" alt="Logo" width="80" class="rounded-circle mb-3">
                <h4 class="fw-bold text-purple">Welcome Back</h4>
                <p class="text-muted small">Login to access your dashboard</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="******" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot_password.html" class="small text-decoration-none text-purple">Forgot Password?</a>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-purple py-2">Login</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted">Don't have an account? <a href="register.html" class="text-purple text-decoration-none fw-bold">Sign Up</a></p>
                <p class="small text-muted mt-2"><a href="index.html" class="text-secondary text-decoration-none"><i class="fas fa-arrow-left me-1"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            try {
                const result = await App.login(email, password);
                if (result.success) {
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
    </script>
</body>
</html>
