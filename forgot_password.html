<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pips and Profit Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/logo.jpg">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow border-0" style="max-width: 400px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="images/logo.jpg" alt="Logo" width="80" class="rounded-circle mb-3">
                <h4 class="fw-bold text-purple">Reset Password</h4>
                <p class="text-muted small">Enter your email to receive a password reset link.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-purple py-2">Send Reset Link</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted"><a href="login.html" class="text-purple text-decoration-none fw-bold">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const btn = e.submitter;
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = 'Sending...';

            try {
                // Assuming App.api is available from app.js refactor
                const result = await App.api('auth.php', { action: 'forgot_password', email: email });
                
                if (result.success) {
                    alert('If an account exists for ' + email + ', a reset link has been sent.');
                    // In a real app, this would trigger an email. For now, we simulate success.
                } else {
                     alert('If an account exists for ' + email + ', a reset link has been sent.'); // Security best practice: don't reveal if email exists
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
